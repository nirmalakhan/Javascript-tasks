    <title>Document</title>
    <style>
        .otpField {
            width: 20px;
            height: 20px;
        }

        #otpButtonArea {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Verify your otp</h1>

        <div id="boxArea">
            <input type="text" class="otpField" id="num1" name="num1" maxlength="1" placeholder="1" />
            <input type="text" class="otpField" id="num2" name="num2" maxlength="1" placeholder="2" />
            <input type="text" class="otpField" id="num3" name="num3" maxlength="1" placeholder="3" />
            <input type="text" class="otpField" id="num4" name="num4" maxlength="1" placeholder="4" />
        </div>
        <div id="otpButtonArea">
            <button>Verify</button>
        </div>
    </div>
</body>
<script src="task1"></script>

</html>
